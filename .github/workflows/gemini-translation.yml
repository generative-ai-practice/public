name: 'ðŸŒ Gemini Translation'

on:
  push:
    branches:
      - 'main'
    paths:
      - 'README.md'
      - 'README_*.md'
      - 'docs/**/*.md'
      - 'translations/**'
      - '.translations.json'
      - 'scripts/translate-docs.ts'
  workflow_dispatch: {}

concurrency:
  group: '${{ github.workflow }}-${{ github.ref }}'
  cancel-in-progress: false

defaults:
  run:
    shell: 'bash'

jobs:
  translate:
    runs-on: 'ubuntu-latest'
    permissions:
      contents: 'write'
      pull-requests: 'write'
      id-token: 'write'
    steps:
      - name: 'Mint identity token'
        id: 'mint_identity_token'
        if: ${{ vars.APP_ID }}
        uses: 'actions/create-github-app-token@a8d616148505b5069dccd32f177bb87d7f39123b'
        with:
          app-id: '${{ vars.APP_ID }}'
          private-key: '${{ secrets.APP_PRIVATE_KEY }}'
          permission-contents: 'write'
          permission-pull-requests: 'write'

      - name: 'Checkout repository'
        uses: 'actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8'

      - name: 'Check skip label on associated PR'
        id: 'check_skip_label'
        uses: 'actions/github-script@60a0d83039c74a4aee543508d2ffcb1c3799cdea'
        env:
          SKIP_LABEL: '${{ vars.GEMINI_TRANSLATION_SKIP_LABEL || 'skip-translation' }}'
        with:
          script: |
            const labelName = process.env.SKIP_LABEL;
            const { data: prs } = await github.rest.repos.listPullRequestsAssociatedWithCommit({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha,
            });

            const match = prs.find((pr) =>
              pr.labels?.some((label) => label.name === labelName),
            );

            core.setOutput('skip', match ? 'true' : 'false');
            core.setOutput('label', labelName);
            if (match) {
              core.info(`Found label "${labelName}" on PR #${match.number}; translation will be skipped.`);
            }

      - name: 'Enable Corepack'
        if: ${{ steps.check_skip_label.outputs.skip != 'true' }}
        run: |
          corepack enable

      - name: 'Set up Node.js'
        if: ${{ steps.check_skip_label.outputs.skip != 'true' }}
        uses: 'actions/setup-node@v4'
        with:
          node-version: '20'
          cache: 'yarn'

      - name: 'Install dependencies'
        if: ${{ steps.check_skip_label.outputs.skip != 'true' }}
        run: |
          yarn install --immutable

      - name: 'Install Gemini CLI'
        if: ${{ steps.check_skip_label.outputs.skip != 'true' }}
        run: |
          npm install -g "@google/gemini-cli@${{ vars.GEMINI_CLI_VERSION }}"

      - name: 'Generate timestamp'
        id: 'timestamp'
        if: ${{ steps.check_skip_label.outputs.skip != 'true' }}
        run: |
          echo "value=$(date -u '+%Y%m%d-%H%M%S')" >> "$GITHUB_OUTPUT"

      - name: 'Run Gemini translation orchestrator'
        if: ${{ steps.check_skip_label.outputs.skip != 'true' }}
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          GOOGLE_CLOUD_PROJECT: ${{ vars.GOOGLE_CLOUD_PROJECT }}
          GOOGLE_CLOUD_LOCATION: ${{ vars.GOOGLE_CLOUD_LOCATION }}
          GEMINI_TRANSLATION_MODEL: ${{ vars.GEMINI_TRANSLATION_MODEL || 'gemini-1.5-pro' }}
          GEMINI_TRANSLATION_CLI: >-
            ["bash","-lc","set -eo pipefail; PROMPT=$(cat \"{PROMPT_FILE}\"); gemini --model ${GEMINI_TRANSLATION_MODEL:-gemini-1.5-pro} \"$PROMPT\" > \"{OUTPUT_FILE}\""]
          TRANSLATION_ALLOWED_LANGUAGES: en,ja
        run: |
          yarn translate

      - name: 'Check for changes'
        id: 'git_status'
        if: ${{ steps.check_skip_label.outputs.skip != 'true' }}
        run: |
          if [[ -z "$(git status --porcelain)" ]]; then
            echo "has_changes=false" >> "$GITHUB_OUTPUT"
          else
            echo "has_changes=true" >> "$GITHUB_OUTPUT"
          fi

      - name: 'Create translation pull request'
        if: ${{ steps.git_status.outputs.has_changes == 'true' }}
        uses: 'peter-evans/create-pull-request@271a8d0340265f705b14b6d32b9829c1cb33d45e'
        with:
          token: '${{ steps.mint_identity_token.outputs.token || secrets.GITHUB_TOKEN || github.token }}'
          branch: 'automation/gemini-translations-${{ steps.timestamp.outputs.value }}'
          base: 'main'
          title: 'chore: update translations'
          commit-message: 'chore: update translations'
          body: |
            Automated Gemini translation update triggered by changes in main.
          add-paths: |
            README*.md
            docs/
            .translations.json
            translations/targets.csv
          labels: '${{ vars.GEMINI_TRANSLATION_SKIP_LABEL || 'skip-translation' }}'
